service: sls-py-req-test

provider:
  name: aws
  runtime: python3.7

plugins:
  - ..
custom:
  pythonRequirements:
    indexUrl: https://pypi.org/simple
    shared:
      common_utils:
        source: ../shared
        functions:
          - hello
  
    exclude:
      - pyarrow/src

functions:
  hello:
    module: .
    handler: handler.hello
    layers:
      - !Ref CommonUtilsLambdaLayer
      - !Ref WorkspacesPythonRequirementsLambdaLayer

  